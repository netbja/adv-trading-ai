global:
  scrape_interval: 15s
  evaluation_interval: 15s

# RÃ¨gles d'alerting
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Configuration des scrape jobs
scrape_configs:
  # Prometheus lui-mÃªme
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend FastAPI avec mÃ©triques
  - job_name: 'trading-ai-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter (si ajoutÃ© plus tard)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # Redis Exporter (si ajoutÃ© plus tard)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # PostgreSQL Exporter (si ajoutÃ© plus tard)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 10s

# Configuration d'alerting (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
