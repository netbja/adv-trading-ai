# üöÄ DOCKER COMPOSE - TRADING AI ETF SYSTEM
# Version Vue3 + Backend Python FastAPI + ETF Intelligence
version: '3.8'

services:
  # üóÑÔ∏è BASE DE DONN√âES POSTGRESQL
  database:
    image: postgres:15-alpine
    container_name: trading_db
    environment:
      POSTGRES_DB: trading_orchestrator
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üî¥ REDIS POUR CACHE ET CELERY
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # üöÄ BACKEND FASTAPI - IA TRADING ORCHESTRATOR
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_backend
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@database:5432/trading_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - PYTHONPATH=/app
      - ENVIRONMENT=docker
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - trading_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # üë∑ CELERY WORKER - T√ÇCHES ASYNCHRONES
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_celery_worker
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@database:5432/trading_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - PYTHONPATH=/app
      - ENVIRONMENT=docker
    volumes:
      - ./backend:/app
      - celery_logs:/app/logs
    networks:
      - trading_network
    depends_on:
      - database
      - redis
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks.celery_app inspect ping -d celery@$${HOSTNAME} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  # ‚è∞ CELERY BEAT - SCHEDULER
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_celery_beat
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@database:5432/trading_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - PYTHONPATH=/app
      - ENVIRONMENT=docker
    volumes:
      - ./backend:/app
      - celery_logs:/app/logs
    networks:
      - trading_network
    depends_on:
      - database
      - redis
      - backend
    restart: unless-stopped
    working_dir: /app
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery -A app.tasks.celery_app beat --loglevel=info --scheduler=redbeat.schedulers:RedBeatScheduler

  # üß™ TESTS IA AVANC√âE - SERVICE OPTIONNEL
  ai_tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    container_name: trading_ai_tests
    environment:
      - BASE_URL=http://backend:8000/api
      - ADVANCED_AI_URL=http://backend:8000/api/advanced-ai
      - DOCKER_ENV=true
    volumes:
      - ./test_advanced_ai_complete.py:/app/test_advanced_ai_complete.py
      - test_results:/app/results
    networks:
      - trading_network
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - testing
    command: python test_advanced_ai_complete.py

  # üìä MONITORING - PROMETHEUS (OPTIONNEL)
  prometheus:
    image: prom/prometheus:latest
    container_name: trading_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - trading_network
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # üìà GRAFANA - DASHBOARDS (OPTIONNEL)
  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - trading_network
    profiles:
      - monitoring
    depends_on:
      - prometheus

  # üîç ELASTICSEARCH - LOGS AVANC√âS (OPTIONNEL)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: trading_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - trading_network
    profiles:
      - logging

  # üìù KIBANA - INTERFACE LOGS (OPTIONNEL)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: trading_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - trading_network
    profiles:
      - logging
    depends_on:
      - elasticsearch

  # üåê NGINX - FRONTEND VUE3 ET REVERSE PROXY
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: trading_nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - trading_network
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - frontend
    environment:
      - VITE_API_URL=http://localhost:8000

# üåê R√âSEAUX
networks:
  trading_network:
    driver: bridge
    name: trading_ai_network

# üíæ VOLUMES PERSISTANTS
volumes:
  postgres_data:
    name: trading_postgres_data
  redis_data:
    name: trading_redis_data
  backend_logs:
    name: trading_backend_logs
  celery_logs:
    name: trading_celery_logs
  celery_beat_data:
    name: trading_celery_beat_data
  test_results:
    name: trading_test_results
  prometheus_data:
    name: trading_prometheus_data
  grafana_data:
    name: trading_grafana_data
  elasticsearch_data:
    name: trading_elasticsearch_data