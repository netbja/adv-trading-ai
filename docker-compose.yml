# üöÄ DOCKER COMPOSE - TRADING AI STANDARD
# Backend FastAPI + Frontend Vue3 + Database + Redis + Celery
version: '3.8'

services:
  # üóÑÔ∏è BASE DE DONN√âES POSTGRESQL
  database:
    image: postgres:15-alpine
    container_name: trading_db
    environment:
      POSTGRES_DB: trading_orchestrator
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üî¥ REDIS POUR CACHE ET CELERY
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # üöÄ BACKEND FASTAPI - IA TRADING ORCHESTRATOR
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_backend
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@database:5432/trading_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - PYTHONPATH=/app
      - ENVIRONMENT=docker
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - trading_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # üë∑ CELERY WORKER - T√ÇCHES ASYNCHRONES
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_celery_worker
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@database:5432/trading_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - PYTHONPATH=/app
      - ENVIRONMENT=docker
    volumes:
      - ./backend:/app
      - celery_logs:/app/logs
    networks:
      - trading_network
    depends_on:
      - database
      - redis
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  # ‚è∞ CELERY BEAT - SCHEDULER
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_celery_beat
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@database:5432/trading_orchestrator
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - PYTHONPATH=/app
      - ENVIRONMENT=docker
    volumes:
      - ./backend:/app
      - celery_logs:/app/logs
    networks:
      - trading_network
    depends_on:
      - database
      - redis
      - backend
    restart: unless-stopped
    working_dir: /app
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery -A app.tasks.celery_app beat --loglevel=info --scheduler=redbeat.schedulers:RedBeatScheduler

  # üåê FRONTEND VUE3 - INTERFACE UTILISATEUR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: trading_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_ssl:/etc/nginx/ssl
    networks:
      - trading_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000

# üåê R√âSEAUX
networks:
  trading_network:
    driver: bridge
    name: trading_ai_network

# üíæ VOLUMES PERSISTANTS - S√âCURIS√âS POUR BACKUP
volumes:
  postgres_data:
    name: trading_postgres_data
  redis_data:
    name: trading_redis_data
  backend_logs:
    name: trading_backend_logs
  celery_logs:
    name: trading_celery_logs
  frontend_ssl:
    name: trading_frontend_ssl