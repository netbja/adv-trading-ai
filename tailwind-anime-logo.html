<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trade Bot - Cerveau animé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes brain-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.6));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.9));
            }
        }
        
        @keyframes synapse-flash {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes neural-network {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(34, 197, 94, 0.4);
            }
        }
        
        .gradient-bg {
            background: linear-gradient(45deg, #0f172a, #1e293b, #4f46e5, #22c55e, #06b6d4);
            background-size: 400% 400%;
            animation: gradient-shift 4s ease infinite;
        }
        
        .brain-icon {
            animation: brain-pulse 2s ease-in-out infinite;
        }
        
        .synapse {
            animation: synapse-flash 1.5s ease-in-out infinite;
        }
        
        .synapse:nth-child(2) { animation-delay: 0.3s; }
        .synapse:nth-child(3) { animation-delay: 0.6s; }
        .synapse:nth-child(4) { animation-delay: 0.9s; }
        
        .text-animated {
            animation: text-glow 3s ease-in-out infinite;
        }
        
        .neural-line {
            stroke-dasharray: 20;
            animation: neural-network 2s linear infinite;
        }
        
        .floating-particle {
            animation: float-particle 3s ease-in-out infinite;
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-15px) translateX(10px); }
            66% { transform: translateY(-5px) translateX(-8px); }
        }
    </style>
</head>
<body class="bg-gray-900 p-8 flex items-center justify-center min-h-screen">
    
    <!-- Version 1: Cerveau SVG intégré -->
    <div class="flex flex-col items-center space-y-8">
        <h2 class="text-2xl text-white font-semibold">AI Trade Bot avec cerveau</h2>
        
        <div class="relative gradient-bg rounded-xl px-12 py-6 border-2 border-gray-600 overflow-hidden">
            <!-- Particules flottantes en arrière-plan -->
            <div class="absolute inset-0 pointer-events-none">
                <div class="absolute top-4 left-8 w-1 h-1 bg-green-400 rounded-full floating-particle opacity-70"></div>
                <div class="absolute top-8 right-12 w-1 h-1 bg-blue-400 rounded-full floating-particle opacity-70" style="animation-delay: 1s;"></div>
                <div class="absolute bottom-6 left-16 w-1 h-1 bg-purple-400 rounded-full floating-particle opacity-70" style="animation-delay: 2s;"></div>
            </div>
            
            <!-- Contenu principal -->
            <div class="flex items-center space-x-4 relative z-10">
                <!-- Cerveau SVG animé -->
                <div class="brain-icon relative">
                    <svg width="48" height="48" viewBox="0 0 100 100" class="text-green-400">
                        <!-- Corps principal du cerveau -->
                        <path d="M30 25 C20 25, 15 35, 20 45 C15 55, 25 65, 35 60 C45 65, 55 65, 65 60 C75 65, 85 55, 80 45 C85 35, 80 25, 70 25 C60 20, 40 20, 30 25 Z" 
                              fill="currentColor" opacity="0.8"/>
                        
                        <!-- Circonvolutions -->
                        <path d="M25 35 Q35 30, 45 35 T65 35" stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
                        <path d="M28 45 Q38 40, 48 45 T68 45" stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
                        <path d="M30 55 Q40 50, 50 55 T70 55" stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
                        
                        <!-- Synapses animées -->
                        <circle cx="35" cy="30" r="2" fill="#22c55e" class="synapse"/>
                        <circle cx="50" cy="35" r="2" fill="#3b82f6" class="synapse"/>
                        <circle cx="65" cy="40" r="2" fill="#8b5cf6" class="synapse"/>
                        <circle cx="45" cy="50" r="2" fill="#06b6d4" class="synapse"/>
                        
                        <!-- Connexions neurales -->
                        <line x1="35" y1="30" x2="50" y2="35" stroke="#22c55e" stroke-width="1" class="neural-line" opacity="0.7"/>
                        <line x1="50" y1="35" x2="65" y2="40" stroke="#3b82f6" stroke-width="1" class="neural-line" opacity="0.7"/>
                        <line x1="45" y1="50" x2="35" y2="30" stroke="#8b5cf6" stroke-width="1" class="neural-line" opacity="0.7"/>
                    </svg>
                    
                    <!-- Pulse ring autour du cerveau -->
                    <div class="absolute inset-0 rounded-full border-2 border-green-400 opacity-30 animate-ping"></div>
                </div>
                
                <!-- Texte animé -->
                <div class="text-animated">
                    <span class="text-3xl font-bold text-white tracking-wider">AI TRADE BOT</span>
                </div>
            </div>
            
            <!-- Overlay effect pour plus de dynamisme -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-0 hover:opacity-5 transform -skew-x-12 translate-x-full hover:translate-x-[-100%] transition-all duration-2000 pointer-events-none"></div>
        </div>
        
        <!-- Version alternative plus compacte -->
        <div class="mt-12">
            <h3 class="text-lg text-gray-400 mb-4 text-center">Version compacte</h3>
            <div class="gradient-bg rounded-lg px-8 py-4 border border-gray-600 relative overflow-hidden">
                <div class="flex items-center justify-center space-x-3">
                    <!-- Mini cerveau -->
                    <svg width="24" height="24" viewBox="0 0 100 100" class="text-green-400 brain-icon">
                        <path d="M30 25 C20 25, 15 35, 20 45 C15 55, 25 65, 35 60 C45 65, 55 65, 65 60 C75 65, 85 55, 80 45 C85 35, 80 25, 70 25 C60 20, 40 20, 30 25 Z" 
                              fill="currentColor"/>
                        <circle cx="40" cy="35" r="1.5" fill="#22c55e" class="synapse"/>
                        <circle cx="55" cy="45" r="1.5" fill="#3b82f6" class="synapse"/>
                    </svg>
                    <span class="text-xl font-bold text-white text-animated">AI TRADE BOT</span>
                </div>
            </div>
        </div>
        
        <!-- Version avec indicateurs de trading -->
        <div class="mt-12">
            <h3 class="text-lg text-gray-400 mb-4 text-center">Version trading focus</h3>
            <div class="gradient-bg rounded-xl px-10 py-5 border border-gray-600 relative overflow-hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <!-- Cerveau avec indicateurs -->
                        <div class="relative brain-icon">
                            <svg width="40" height="40" viewBox="0 0 100 100" class="text-green-400">
                                <path d="M30 25 C20 25, 15 35, 20 45 C15 55, 25 65, 35 60 C45 65, 55 65, 65 60 C75 65, 85 55, 80 45 C85 35, 80 25, 70 25 C60 20, 40 20, 30 25 Z" 
                                      fill="currentColor" opacity="0.9"/>
                                <circle cx="40" cy="35" r="2" fill="#22c55e" class="synapse"/>
                                <circle cx="60" cy="45" r="2" fill="#3b82f6" class="synapse"/>
                                <circle cx="50" cy="55" r="2" fill="#f59e0b" class="synapse"/>
                            </svg>
                            <!-- Indicateur d'activité -->
                            <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        </div>
                        
                        <div>
                            <span class="text-2xl font-bold text-white text-animated">AI TRADE BOT</span>
                            <div class="text-xs text-green-400 opacity-75">Neural Network Active</div>
                        </div>
                    </div>
                    
                    <!-- Mini graphique -->
                    <div class="flex items-end space-x-1 opacity-60">
                        <div class="w-1 bg-green-400 h-4 animate-pulse"></div>
                        <div class="w-1 bg-blue-400 h-6 animate-pulse" style="animation-delay: 0.2s;"></div>
                        <div class="w-1 bg-green-400 h-3 animate-pulse" style="animation-delay: 0.4s;"></div>
                        <div class="w-1 bg-purple-400 h-5 animate-pulse" style="animation-delay: 0.6s;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
