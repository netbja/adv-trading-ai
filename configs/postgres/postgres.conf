# =====================
# GENERAL SETTINGS
# =====================
listen_addresses = '*'               # autorise les connexions externes
port = 5432                          # doit correspondre à ce que tu exposes dans Docker

# =====================
# MEMORY SETTINGS
# =====================
shared_buffers = 256MB              # à adapter selon la RAM dispo
work_mem = 4MB
maintenance_work_mem = 64MB

# =====================
# LOGGING
# =====================
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = 'none'              # ou 'all', 'mod', selon ton besoin
log_timezone = 'UTC'

# =====================
# CLIENT CONNECTIONS
# =====================
max_connections = 100
ssl = off                           # ou on si tu configures SSL

# =====================
# LOCALE & ENCODING
# =====================
client_encoding = 'UTF8'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'

# =====================
# WAL & CHECKPOINT
# =====================
wal_level = replica
archive_mode = off
max_wal_size = 1GB
min_wal_size = 80MB

# =====================
# PERFORMANCE (si applicable)
# =====================
effective_cache_size = 512MB
default_statistics_target = 100
